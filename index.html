<head>

	<link rel="stylesheet" type="text/css" href="tic.css">	
	<script src="tic.js"></script>
</head>
<body onload="showIns();">
	<div id="main">
		<h1>TIC TOC TOE</h1>
		<p id="ins">All the best</p>
		<!-- Grid 3*3 opened -->
		<div class="formate">
			<input type="text" id="b1" onclick="myfunc_3(); myfunc();" readonly>
			<input type="text" id="b2" onclick="myfunc_4(); myfunc();" readonly>
			<input type="text" id="b3" onclick="myfunc_5(); myfunc();" readonly>
			

			<input type="text" id="b4" onclick="myfunc_6(); myfunc();" readonly>	
			<input type="text" id="b5" onclick="myfunc_7(); myfunc();" readonly>
			<input type="text" id="b6" onclick="myfunc_8(); myfunc();" readonly>
			

			<input type="text" id="b7" onclick="myfunc_9(); myfunc();" readonly>
			<input type="text" id="b8" onclick="myfunc_10();myfunc();" readonly>
			<input type="text" id="b9" onclick="myfunc_11();myfunc();" readonly>
		</div>
		<!-- Grid 3*3 closed -->
		<button id="but" onclick="myfunc_2()">Reset game</button>
		<p id="print">-</p>
		<br>
		<br>
		<marquee behavior="" direction="right">Thank you for visiting..</marquee>
	</div>


    <!-- Popum box opened -->
	<a href="javascript:void(0);" id="openBox"></a>
	<div id="popBox" class="popBox">
		<div class="Box">
			<div class="head">
				<span class="close">Ã—</span>
				<h2>Instructions</h2>
			</div>
			<div class="main">
				<p>
					Game is start with player 'X'  <br>
					and <br>
					End with player 'O'
				</p>
			</div>
		</div>
	</div>
	<!-- Popum box closed -->
	<script>
		function showIns(){
			var open = document.getElementById('popBox');
			open.style.display = "block";
		}

		var open = document.getElementById('popBox');
		var mpLink = document.getElementById("openBox");
		var close = document.getElementsByClassName("close")[0];

		mpLink.onclick = function() {
			open.style.display = "block";
		}

		close.onclick = function() {
			open.style.display = "none";
		}

		window.onclick = function(event) {
			if (event.target == open) {
				open.style.display = "none";
			}
		}
</script>
</body>
</html>
